      </div>
      <form>
        <div class="mb-3">
          <img src="/static/img/search.png" class="search-icon" />

            type="text"
            class="form-control"
            id="searchInput"
            placeholder="메뉴명, 재료 등으로 검색해보세요!"
          />
        </div>
      </form>
      <div class="filters">
        <div class="filter-row">
          <div class="filter-one">
            <span class="filter-key">맛</span>
            <div class="filter-values" id="recipe_taste">
              <a href="#" class="filter-value">달달</a>
              <a href="#" class="filter-value">짭잘</a>
              <a href="#" class="filter-value">단짠</a>
              <a href="#" class="filter-value">신라면 매운맛</a>
            </div>
          </div>
          <div class="filter-one">
            <span class="filter-key">재료</span>
            <div class="filter-values" id="recipe_ing">
              <a href="#" class="filter-value">계란</a>
              <a href="#" class="filter-value">식빵</a>
              <a href="#" class="filter-value">김치</a>
              <a href="#" class="filter-value">크림치즈</a>
              <a href="#" class="filter-value">초콜릿</a>
            </div>
          </div>
        </div>
        <div class="filter-row">
          <div class="filter-one">
            <span class="filter-key">난이도</span>
            <div class="filter-values" id="recipe_diff">
              <a href="#" class="filter-value">상</a>
              <a href="#" class="filter-value">중</a>
              <a href="#" class="filter-value">하</a>
            </div>
          </div>
          <div class="filter-one">
            <span class="filter-key">조리시간</span>
            <div class="filter-values" id="recipe_time">
              <a href="#" class="filter-value">10분</a>
              <a href="#" class="filter-value">20분</a>
              <a href="#" class="filter-value">30분</a>
              <a href="#" class="filter-value">60분</a>
            </div>
          </div>
        </div>
      </div>
      <div class="list-sort">
        <a href="#">최신순</a>
        <a href="#">인기순</a>
      </div>

      <div class="row row-cols-1 row-cols-md-3 g-4 card-group">
        <div class="col">
          <div class="card">
            <div class="card-img-div">
              <a href="#">
                <img
                  src="https://recipe1.ezmember.co.kr/cache/recipe/2021/07/29/34b267df8d75f994b49b3300e5d440d11_m.jpg"
                  class="card-img-top"
                  alt="..."
                />
              </a>
            </div>
            <div class="card-body">
              <div class="card-info">
                <a href="#" class="recipe-link"
                  ><span class="card-title">얼그레이 마들렌</span></a
                >
                <div class="card-bottom-row">
                  <span class="card-text">황영상</span>
                  <div class="like-div">
                    <span class="like-text">추천</span>
                    <span class="like-num">12</span>
                  </div>
                </div>
              </div>
              <div class="card-like">
                <i class="fa-regular fa-thumbs-up like-icon"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-img-div">
              <a href="#">
                <img
                  src="https://recipe1.ezmember.co.kr/cache/recipe/2021/07/29/34b267df8d75f994b49b3300e5d440d11_m.jpg"
                  class="card-img-top"
                  alt="..."

              </div>

          </div>
        </div>
